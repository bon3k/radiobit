<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height:100vh;">
        <div class="card p-4" style="background-color: #2b2b2b; width: 100%; max-width: 400px;">
            <h3 class="text-center mb-4" style="color:white;"></h3>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger" role="alert">
                  {% for msg in messages %}
                    {{ msg }}<br>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="form-group">
                    <label for="username" style="color:grey;">User</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="radiobit" required>
                </div>

                <div class="form-group">
                    <label for="password" style="color:grey;">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="password" required>
                </div>

                <button type="submit" class="btn btn-purple btn-block">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
