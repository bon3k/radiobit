<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radiobit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="d-flex justify-content-end mb-3">
        <a href="{{ url_for('logout') }}" class="btn btn-danger btn-sm">log out</a>
    </div>
    <div class="container mt-5">
        <h1>radiobit</h1>
        <a href="{{ url_for('add_connection') }}" class="btn btn-primary mb-3">New connection</a>
        <a href="{{ url_for('file_manager') }}" class="btn btn-info mb-3">File Manager</a>
        <a href="{{ url_for('edit_file') }}" class="btn btn-purple mb-3">edit stream</a>
        <div class="form-group mt-4">
            <label for="volumeRange">Default System Volume</label>
            <input type="range" class="form-control-range" id="volumeRange" min="0" max="1" step="0.01" value="{{ default_volume }}">
            <span id="volumeValue">{{ default_volume }}</span>
        </div>

        <script>
            const slider = document.getElementById('volumeRange');
            const volumeValue = document.getElementById('volumeValue');

            slider.addEventListener('input', () => {
            volumeValue.textContent = slider.value;
            });

            slider.addEventListener('change', () => {
                fetch('/set_volume', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: `volume=${slider.value}`
                })
                .then(res => res.json())
                .then(data => {
                    if (!data.success) alert("Error: " + data.error);
                });
            });
        </script>

        <table class="table">
            <thead>
                <tr>
                    <th>Conexion</th>
                    <th>Tipe</th>
                    <th>Estado</th>
                    <th>Accions</th>
                </tr>
            </thead>
            <tbody>
                {% for conn in connections %}
                <tr>
                    <td>{{ conn.name }}</td>
                    <td>{{ conn.type }}</td>
                    <td>{{ conn.state }}</td>
                    <td>
                        {% if conn.state != "activated" %}
                            <form method="POST"
                                  action="{{ url_for('connect_connection', name=conn.name) }}"
                                  style="display:inline;">
                                <button type="submit" class="btn btn-primary btn-sm">►</button>
                            </form>
                        {% else %}
                            <button class="btn btn-success btn-sm" disabled>✔</button>
                        {% endif %}

                        <form method="POST"
                              action="{{ url_for('delete_connection', name=conn.name) }}"
                              style="display:inline;">
                            <button type="submit" class="btn btn-danger btn-sm">✗</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
